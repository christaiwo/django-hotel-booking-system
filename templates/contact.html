{% load static %}
{% include 'account/header.html' %}
    <div class="breadcrumb-area breadcrumb-padding">
      <div class="container custom-container-one">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-contents">
              <h4 class="breadcrumb-contents-title"> Contact Us </h4>
              <ul class="breadcrumb-contents-list list-style-none">
                <li class="breadcrumb-contents-list-item">
                  <a href="{% url 'home' %}" class="breadcrumb-contents-list-item-link"> Home </a>
                </li>
                <li class="breadcrumb-contents-list-item"> Contact Us </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="contact-area pat-100 pab-100">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mt-5">
            <div class="contact-thumb">
              <img src="{% static 'assets/img/single-page/contact.jpg' %}" alt="img">
            </div>
          </div>
          <div class="col-lg-6 mt-5">
            {% include 'flash-message.html' %}
            <div class="contact-wrapper contact-padding bg-white radius-20">
              <div class="contact-contents">
                <h4 class="contact-contents-title"> Get in touch </h4>
                <p class="contact-contents-para mt-2"> Our friendly team would love to hear from you. </p>
                <div class="contact-contents-form custom-form">
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="single-flex-input mt-4">
                      <div class="single-input mt-12">
                        <input type="text" name="name" class="form--control radius-5" placeholder="First Name">
                      </div>
                    </div>
                    <div class="single-input mt-4">
                      <input type="email" name="email" class="form--control radius-5" placeholder="Type Email">
                    </div>
                    <div class="single-input mt-4">
                      <input type="tel" name="phone_no" class="form--control radius-5" id="phone" placeholder="Type Number">
                    </div>
                    <div class="single-input mt-4">
                      <textarea class="form--control form-message radius-5" name="message"></textarea>
                    </div>
                    <button type="submit" name="submit" value="contact" class="submit-btn radius-5"> Save Changes </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% include 'account/footer.html' %}
