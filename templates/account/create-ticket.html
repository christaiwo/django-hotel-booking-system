{% load static %}
{% include 'account/header.html' %}
    <div class="breadcrumb-area breadcrumb-padding">
      <div class="container custom-container-one">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-contents">
              <h4 class="breadcrumb-contents-title"> Add a Tickets </h4>
              <ul class="breadcrumb-contents-list list-style-none">
                <li class="breadcrumb-contents-list-item">
                  <a href="{% url 'home' %}" class="breadcrumb-contents-list-item-link"> Home </a>
                </li>
                <li class="breadcrumb-contents-list-item">
                  <a href="{% url 'account_ticket' %}" class="breadcrumb-contents-list-item-link"> Tickets </a>
                </li>
                <li class="breadcrumb-contents-list-item"> Add Ticket </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body-overlay"></div>
    <div class="dashboard-area section-bg-2 dashboard-padding">
      <div class="container">
        <div class="dashboard-contents-wrapper">
          <div class="dashboard-icon">
            <div class="sidebar-icon">
              <i class="las la-bars"></i>
            </div>
          </div>
          {% include 'account/navbar.html' %}
          <div class="dashboard-right-contents mt-4 mt-lg-0">
            <div class="dashboard-reservation">
              <div class="single-reservation bg-white base-padding">
                <div class="single-reservation-author">
                  <div class="single-reservation-author-flex">
                    <div class="single-reservation-author-thumb">
                      <img src="{% static 'assets/img/dashboard/author.jpg' %}" alt="img">
                    </div>
                    <div class="single-reservation-author-contents">
                      <div class="custom--from">
                        <form action="" method="POST">
                            {% csrf_token %}
                         
                            <div class="single-input mt-4">
                                <label class="popup-contents-select-label"> What is the issue? </label>
                                <textarea class="form-control" name="issue"></textarea>
                            </div>
                          
                          <div class="popup-contents-select">
                            <label class="popup-contents-select-label"> Priorities </label>
                            <div class="js-select">
                              <select name="priority">
                                <option value="Normal">Normal</option>
                                <option value="Medium">Medium</option>
                                <option value="Difficult">Difficult</option>
                              </select>
                            </div>
                          </div>
                          <div class="popup-contents-select">
                            <div class="single-input">
                              <textarea name="message" class="form--control form--message" cols="30" rows="6" placeholder="Write Details..."></textarea>
                            </div>
                          </div>
                          <div class="btn-wrapper flex-btn mt-3">
                            <button type="submit" name="submit" value="create" class="dash-btn btn-bg-1"><i class="lab la-telegram-plane"></i> Submit Ticket </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-fixed">
      <div class="popup-contents popup-cancell-modal">
        <h2 class="popup-contents-title"> Why do you want to cancel? </h2>
        <div class="popup-contents-select">
          <label class="popup-contents-select-label"> Choose a reason </label>
          <div class="js-select">
            <select>
              <option value="1">Don't want to Book</option>
              <option value="2">Booked Accidentally</option>
              <option value="3">Don't want to Book</option>
            </select>
          </div>
        </div>
        <div class="popup-contents-btn flex-btn">
          <a href="javascript:void(0)" class="dash-btn popup-close">
            <i class="las la-arrow-left"></i> Go Back </a>
          <a href="javascript:void(0)" class="dash-btn btn-cancelled popup-close"> Cancel </a>
        </div>
      </div>
    </div>
   {% include 'account/footer.html' %}
