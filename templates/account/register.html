{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title> {{ general_list.site_name }} - {{ page_desc }} </title>
      <meta name="author" content="{{ general_list.site_dev }}">
      <meta name="description" content="{{ general_list.site_name }} - {{ page_desc }}">
      <meta name="keywords" content="{{ general_list.site_name }} - {{ page_desc }}">
      <meta name="robots" content="{{ general_list.site_name }} - {{ page_desc }}">
      <link rel=icon href="{% static 'favicon.png' %}" sizes="16x16" type="icon/png">
      <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/flatpicker.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/intlTelInput.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
      <section class="l-area padding-top-100 padding-bottom-100">
         <div class="container">
            <div class="login-wrapper login-shadow bg-white">
               <div class="login-wrapper-flex">
                  <div class="login-wrapper-thumb">
                     <img src="{% static 'assets/img/single-page/login.jpg' %}" alt="img">
                  </div>
                  <div class="login-wrapper-contents login-padding">
                     <h2 class="single-title"> Welcome! </h2>
                     <form id="form-register" class="login-wrapper-form custom-form padding-top-20" method="POST" action="">
                        {% csrf_token %}
                        <center>
                            <div id="flash"></div>
                            {% include 'flash-message.html' %}
                        </center>
                        <div class="input-flex-item">
                           <div class="single-input mt-4">
                              <label class="label-title mb-3"> First Name </label>
                              <input class="form--control" id="first_name" type="text" name="first_name" placeholder="Type First Name">
                           </div>
                           <div class="single-input mt-4">
                              <label class="label-title mb-3"> Last Name </label>
                              <input class="form--control" id="last_name" type="text" name="last_name" placeholder="Type Last Name">
                           </div>
                        </div>
                        <div class="single-input mt-4">
                           <label class="label-title mb-3"> User Name </label>
                           <input class="form--control" id="username" type="text" name="username" placeholder="Type User Name">
                        </div>
                        <div class="single-input mt-4">
                           <label class="label-title mb-3"> Email Address </label>
                           <input class="form--control" id="email" type="email" name="email" placeholder="Type Email">
                        </div>
                        <div class="single-input mt-4">
                           <label class="label-title mb-3"> Phone Number </label>
                           <input class="form--control" id="phone_no" type="tel" name="phone_no" name="phone">
                        </div>
                        <div class="single-input mt-4">
                            <label class="label-title mb-3"> Address </label>
                            <input class="form--control" type="text" id="address" name="address">
                         </div>
                        <div class="input-flex-item">
                           <div class="single-input mt-4">
                              <label class="label-title mb-3"> Create Password </label>
                              <input class="form--control" id="password" type="password" name="password" placeholder="Type Password">
                              <div class="icon toggle-password">
                                 <div class="show-icon"> <i class="las la-eye-slash"></i> </div>
                                 <span class="hide-icon"> <i class="las la-eye"></i> </span>
                              </div>
                           </div>
                           <div class="single-input mt-4">
                              <label class="label-title mb-3"> Confirm Password </label>
                              <input class="form--control" id="password2" type="password" name="password2" placeholder="Confirm Password">
                              <div class="icon toggle-password">
                                 <div class="show-icon"> <i class="las la-eye-slash"></i> </div>
                                 <span class="hide-icon"> <i class="las la-eye"></i> </span>
                              </div>
                           </div>
                        </div>
                        <div class="checkbox-inline mt-4">
                           <input class="check-input" required type="checkbox" id="check15">
                           <label class="checkbox-label" for="check15"> By creating an account, you agree to the <a class="color-one" href="javascript:void(0)"> terms of service </a> and <a class="color-one" href="javascript:void(0)"> Conditions </a>,
                           and <a class="color-one" href="javascript:void(0)"> privacy policy </a> </label>
                        </div>
                        <button class="submit-btn w-100 mt-4" type="button" name="register" onclick="submitForm()"> Sign Up Now </button>
                        <span class="account color-light mt-3"> Already have an account? <a class="color-one" href="{% url 'account_login' %}"> Login </a> </span>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="mouse-move mouse-outer"></div>
      <div class="mouse-move mouse-inner"></div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/jquery-migrate.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'assets/js/wow.js' %}"></script>
      <script src="{% static 'assets/js/slick.js' %}"></script>
      <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
      <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'assets/js/jquery.magnific-popup.js' %}"></script>
      <script src="{% static 'assets/js/jquery.nice-select.js' %}"></script>
      <script src="{% static 'assets/js/flatpicker.js' %}"></script>
      <script src="{% static 'assets/js/nouislider-8.5.1.min.js' %}"></script>
      <script src="{% static 'assets/js/intlTelInput.js' %}"></script>
      <script src="{% static 'assets/js/main.js' %}"></script>
      <script src="{% static 'assets/js/form.js' %}"></script>
   </body>
</html>
